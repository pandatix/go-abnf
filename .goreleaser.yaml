before:
  hooks:
    - go mod tidy

gomod:
  proxy: true

builds:
  - main: ./cmd/pap
    binary: pap
    env:
      - CGO_ENABLED=0
    ldflags:
      - '-s -w -X main.version={{.Version}}'
    goos:
      - linux
    goarch:
      - amd64

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

source:
  enabled: true

checksum: {}

sboms:
  - artifacts: source
